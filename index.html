<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-green-100">
    <div class="max-w-md w-full p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Message Box</h2>
        <textarea id="message" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                  maxlength="200" placeholder="Type your message..."></textarea>
        <p id="charCount" class="text-gray-600 text-sm mt-2">0/200 characters</p>
        <p id="warning" class="text-red-500 text-sm mt-1 hidden">Character limit exceeded!</p>
    </div>
</body>
</html>
